<div class="jumbotron">
  <div class="container text-center">
    <h1>Super duper page</h1>
    <p>Just register and login to unlock Reward button</p>
    <div class="btn-group">
      <button class="btn btn-success btn-lg" data-toggle="modal" data-target="#regModal" (click)="onShowModal()">Register</button>
      <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#loginModal" (click)="onShowModal()" [disabled]="isLogin">Login</button>
      <button class="btn btn-danger btn-lg" [disabled]="!isLogin">Reward</button>
      <p *ngIf="isLogin"><a style="cursor: pointer;" (click)="logout()">Logout</a></p>
    </div>
  </div>  
</div>

<!-- modal window  - register new user -->
<!--  <div bsModal class="modal fade" tabindex="-1" role="dialog" id="regModal" #regModal="bs-modal">  če dalma z ng2-bootstrap-->
<div class="modal fade" tabindex="-1" role="dialog" id="regModal" #regModal>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Register new user</h4>
      </div>
      <form (ngSubmit)="onRegister(form.value)" #form="ngForm">
        <div class="modal-body">
              <div class="form-group">
                <label for="email" class="control-label">Email:</label>
                <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email"
                  required minlength="6">
              </div>
              <div class="form-group">
                <label for="password" class="control-label">Password:</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password"
                  required>
              </div>
              <div class="form-group">
                <label for="repeatPassword" class="control-label">Repeat password:</label>
                <input type="password" class="form-control" id="repeatPassword" [(ngModel)]="user.repeatPassword" name="repeatPassword"
                  required>
              </div>
              <div *ngIf="errorMessage != null" class="alert alert-danger">
                <p>{{ errorMessage }}</p>
              </div>
              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
			</form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- modal window  - login -->
<div class="modal fade" tabindex="-1" role="dialog" id="loginModal" #loginModal>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Login</h4>
      </div>
      <form (ngSubmit)="onLogin(loginForm.value)" #loginForm="ngForm">
        <div class="modal-body">
              <div class="form-group">
                <label for="loginEmail" class="control-label">Email:</label>
                <input type="text" class="form-control" id="loginEmail" [(ngModel)]="user.email" name="email"
                  required minlength="6">
              </div>
              <div class="form-group">
                <label for="loginPassword" class="control-label">Password:</label>
                <input type="password" class="form-control" id="loginPassword" [(ngModel)]="user.password" name="password"
                  required>
              </div>
              <div *ngIf="errorMessage != null" class="alert alert-danger">
                <p>{{ errorMessage }}</p>
              </div>
              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">login</button>
        </div>
			</form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
